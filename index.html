<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>my ng app</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>

        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#/second">Second ctrlr</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container" ng-controller="mainController">
              <label>"What is your handle?"
                <input ng-model="handle" ng-change="updateHandleVariants()">
              <p> ng-view follows:</p>
              <div ng-view></div>
              <h1>Hello world!</h1>
              <p> Repeating {{handle_repeat}} times
                <p>  {{rdHandle}}  {{rdHandle}}  {{rdHandle}}  {{rdHandle}} {{rdHandle}} </p>
                <p> {{handle}} --uc: {{ucHandle}} --rd: {{rdHandle}} --lc: {{lcHandle}} --orig: {{handle}} 00uc: {{ucHandle}} </p>
                <p> {{handle}} --uc: {{ucHandle}} --rd: {{rdHandle}} --lc: {{lcHandle}} --orig: {{handle}} 00uc: {{ucHandle}} </p>
                <p> {{handle}} --uc: {{ucHandle}} --rd: {{rdHandle}} --lc: {{lcHandle}} --orig: {{handle}} 00uc: {{ucHandle}} </p>
            </div>

		</div>

    </body>
</html>
